<div *ngIf="!loggedIn">
    <h2>Login</h2>
    <input [(ngModel)]="username" placeholder="Username">
    <input [(ngModel)]="password" placeholder="Password" type="password">
    <button (click)="login()">Login</button>
</div>
<div *ngIf="loggedIn">
    <h2>Welcome, {{ username }}!</h2>
    <button (click)="logout()">Logout</button>
</div>
